<script src="./assets/js/middlewares/authenticated.js"></script>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card card-side">
                    <div class="card-body">
                        <ul class="list-unstyled">
                            <li><a class="style-sidelist" href="/index.html"><i class="fas fa-igloo"></i> Home</a></li>
                            <hr>

                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card card-matter">
                    <div class="card-body">
                        <form action="/" id="invitation-form">

                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>

                              <button type="submit" class="btn btn-primary rounded-pill btn-block">

                                Send
                              </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card card-side">
                    <div class="card-body">
                        <ul class="list-unstyled m-0">
                            <div class="row justify-content-center">
                                <div class="card-side-comp">
